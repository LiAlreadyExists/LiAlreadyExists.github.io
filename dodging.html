<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodging - Li's Site</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Navigation Bar */
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 10px 0;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        nav ul li a:hover {
            opacity: 1;
        }

        /* Game Container */
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #1a2a1a;
        }

        /* Player */
        #player {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #0071e3;
            border-radius: 50%;
            transition: all 0.2s ease; /* Smooth movement */
        }

        /* Casts (Lines) */
        .cast {
            position: absolute;
            background-color: #ff0000;
            transform-origin: 0 0; /* Rotate from start point */
        }

        /* Start Screen */
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        #castRate {
            padding: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #startBtn {
            padding: 10px 20px;
            background-color: #0071e3;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #startBtn:hover {
            background-color: #005bb5;
        }

        /* End Screen */
        #endScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 100;
        }

        #endScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        #timerDisplay {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #restartBtn {
            padding: 10px 20px;
            background-color: #0071e3;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #restartBtn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="navBar">
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Game Container -->
    <div id="gameContainer">
        <div id="player"></div>
        <div id="startScreen">
            <h1>Dodging Game</h1>
            <label for="castRate">Cast Spawn Rate (per second):</label>
            <input type="number" id="castRate" min="0.5" max="5" step="0.1" value="1">
            <button id="startBtn">Start Game</button>
        </div>
        <div id="endScreen">
            <h1>Game Over</h1>
            <div id="timerDisplay">Time: 0.00s</div>
            <button id="restartBtn">Restart</button>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const startScreen = document.getElementById('startScreen');
        const endScreen = document.getElementById('endScreen');
        const navBar = document.getElementById('navBar');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const castRateInput = document.getElementById('castRate');
        const timerDisplay = document.getElementById('timerDisplay');

        let playerX = window.innerWidth / 2 - 10; // Center horizontally
        let playerY = window.innerHeight / 2 - 10; // Center vertically
        let gameActive = false;
        let casts = [];
        let startTime;
        let timerInterval;
        let castSpawnInterval;

        // Initial player position
        player.style.left = `${playerX}px`;
        player.style.top = `${playerY}px`;

        // Move player on right-click
        gameContainer.addEventListener('contextmenu', (e) => {
            e.preventDefault(); // Prevent context menu
            if (gameActive) {
                playerX = e.clientX - 10; // Offset by half player size
                playerY = e.clientY - 10;
                player.style.left = `${playerX}px`;
                player.style.top = `${playerY}px`;
            }
        });

        // Start game
        startBtn.addEventListener('click', () => {
            gameActive = true;
            startScreen.style.display = 'none';
            navBar.style.display = 'none'; // Hide nav bar
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 10); // Update timer every 10ms
            const castRate = parseFloat(castRateInput.value); // Casts per second
            spawnCasts(castRate);
        });

        // Restart game
        restartBtn.addEventListener('click', () => {
            resetGame();
            startScreen.style.display = 'block';
            endScreen.style.display = 'none';
            navBar.style.display = 'block'; // Show nav bar
        });

        // Update timer
        function updateTimer() {
            const elapsed = (Date.now() - startTime) / 1000; // Seconds
            timerDisplay.textContent = `Time: ${elapsed.toFixed(2)}s`;
        }

        // Spawn casts
        function spawnCasts(rate) {
            castSpawnInterval = setInterval(() => {
                if (!gameActive) return;
                const angle = Math.random() * 2 * Math.PI; // Random angle
                const speed = 200; // Pixels per second
                const length = 100; // Cast length in pixels
                let startX, startY;

                // Randomly spawn from edges
                if (Math.random() < 0.5) {
                    // Top or bottom
                    startX = Math.random() * window.innerWidth;
                    startY = Math.random() < 0.5 ? -length : window.innerHeight;
                } else {
                    // Left or right
                    startX = Math.random() < 0.5 ? -length : window.innerWidth;
                    startY = Math.random() * window.innerHeight;
                }

                const cast = document.createElement('div');
                cast.className = 'cast';
                cast.style.width = `${length}px`;
                cast.style.height = '2px';
                cast.style.left = `${startX}px`;
                cast.style.top = `${startY}px`;
                cast.style.transform = `rotate(${angle * 180 / Math.PI}deg)`;
                gameContainer.appendChild(cast);

                casts.push({ element: cast, x: startX, y: startY, angle, speed });
            }, 1000 / rate); // Convert rate to interval in ms
        }

        // Game loop
        function gameLoop() {
            if (!gameActive) return;

            casts.forEach((cast, index) => {
                // Move cast
                cast.x += Math.cos(cast.angle) * (cast.speed / 60); // 60 FPS
                cast.y += Math.sin(cast.angle) * (cast.speed / 60);
                cast.element.style.left = `${cast.x}px`;
                cast.element.style.top = `${cast.y}px`;

                // Check collision with player
                const playerRect = player.getBoundingClientRect();
                const castRect = cast.element.getBoundingClientRect();
                if (rectIntersect(playerRect, castRect)) {
                    endGame();
                    return;
                }

                // Remove casts that leave screen
                if (cast.x < -100 || cast.x > window.innerWidth + 100 || 
                    cast.y < -100 || cast.y > window.innerHeight + 100) {
                    cast.element.remove();
                    casts.splice(index, 1);
                }
            });

            requestAnimationFrame(gameLoop);
        }

        // Collision detection
        function rectIntersect(r1, r2) {
            return !(r2.left > r1.right || 
                     r2.right < r1.left || 
                     r2.top > r1.bottom || 
                     r2.bottom < r1.top);
        }

        // End game
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            clearInterval(castSpawnInterval);
            casts.forEach(cast => cast.element.remove());
            casts = [];
            endScreen.style.display = 'block';
            navBar.style.display = 'block'; // Show nav bar
        }

        // Reset game
        function resetGame() {
            playerX = window.innerWidth / 2 - 10;
            playerY = window.innerHeight / 2 - 10;
            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;
            timerDisplay.textContent = 'Time: 0.00s';
        }

        // Start game loop
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
