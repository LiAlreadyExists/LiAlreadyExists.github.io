<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Li's site</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }

        /* Navigation Bar */
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 10px 0;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        nav ul li a:hover {
            opacity: 1;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 64px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
            opacity: 0.8;
            max-width: 600px;
        }

        /* Product Section */
        .product {
            padding: 80px 20px;
            text-align: center;
            background-color: #fff;
            color: #000;
        }

        .product h2 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .product p {
            font-size: 18px; /* Slightly smaller for product text */
            margin-bottom: 20px;
        }

        .product a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0071e3; /* Apple blue */
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .product a:hover {
            background-color: #005bb5;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        /* Footer */
        footer {
            background-color: #f5f5f7;
            color: #6e6e73;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Li's Site</h1>
        <p>2025</p>
    </section>

    <!-- Product Section -->
    <section class="product">
        <h2>Test</h2>
        <p>test test</p>
        <a href="#">Explore</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Li. All rights reserved.</p>
    </footer>
</body>
</html>
